        <script>
$.get("playlist.json", function(data) {
    data.forEach(function (d) {
        let song = {
            artist: d.speaker,
            album: d.conference,
            name: d.lecturer,
            cover_art_url: "https://dummyimage.com/300x200/000/fff&text=" + d.song_name,
            url: d.s3Url
        };
 
     let speaker =$('<h3/>',{"html":d.speaker})
     let lecture =$('<p/>',{"html":d.lecture})
     let source=$('<source/>',{"src":d.url})
     let audio=$('<audio/>',{"controls":true,"class":"iru-tiny-player"})
     let item=$('<div/>')
    $('.container').append(item).append([speaker,lecture,audio.append(source)]);
    });

});

        </script>
